<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="230823-exercise.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="left">
      <h4>Your Result</h4>
      <div class="score-left">
        <span class="big-score">76</span>
        <span class="small">of 100</span>
      </div>
      <div class="left-text">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="right">
      <h4>Summary</h4>
      <div class="scores">
          <div class="reaction">
              <div class="score-icon">
                  <img src="./images/icon-reaction.svg" alt="Reaction">
                  <span>Reaction</span>
              </div>
              <span class="black-text">80 <span class="gray">/ 100</span></span>
          </div>
          <div class="memory">
            <div class="score-icon">
                <img src="./images/icon-memory.svg" alt="Memory">
                <span>Memory</span>
            </div>
            <span class="black-text">92 <span class="gray">/ 100</span></span>
          </div>
          <div class="verbal">
            <div class="score-icon">
                <img src="./images/icon-verbal.svg" alt="Verbal">
                <span>Verbal</span>
            </div>
            <span class="black-text">61 <span class="gray">/ 100</span></span>
          </div>
          <div class="visual">
          <div class="score-icon">
              <img src="./images/icon-visual.svg" alt="Visual">
              <span>Visual</span>
          </div>
          <span class="black-text">72 <span class="gray">/ 100</span></span>
        </div>
      </div>
      <button class="botton">continue</button>
    </div>
  </div>
</body>
</html>
